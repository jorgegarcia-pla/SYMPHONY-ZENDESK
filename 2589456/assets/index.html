    <!-- Modal de credenciales user/passwordSymphony -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" align="center">
                <!---
                <div class="modal-header" align="center">
                    <div class="row" align="center">
                        <div class="col-12" align="center">
                            <h3>Login</h3>
                        </div>
                    </div>
                </div>
                -->
                <div class="modal-body" style="
                background-image: linear-gradient(to bottom, #00A5DF, #00659E);
                border-radius: 0.3rem;">
                    <img src="img/Symphony.png" id="symphonyImg" alt="Symphony Login" width="150">
                    <div class="col-12" style="margin-bottom: 79px; margin-top:16px;">
                        <span style="color:white; opacity:0.8;">Bienvenido</span>
                    </div>
                    <input type="text" class="form-control" id="emailSym" autocomplete="username email"
                        placeholder="user@domain.net">
                    <br>
                    <input type="password" class="form-control" id="passwordSym" autocomplete="current-password"
                        placeholder="Symphony Password">
                    <br>
                    <button type="button" id="loginButton" class="btn btn-primary" style="
                    margin-bottom: 103px;
                    color: black;">Login</button>
                    <!--<input type="button" class="btn btn-primary" id="loginButton" value="Login">-->
                    <img src="img/mcm.png" id="mcmImgLogin" alt="mcm" width="90" style="filter:invert(1)">
                    <div class="col-12">
                        <span id="versionLogin">v3.0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de chat Zendesk -->
    <div class="modal fade" id="clickToAction" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-12" align="center">
                            <h4>Elige una opción</h4>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-3" align="center"></div>
                        <div class="col-3" align="center">
                            <button type="button" id="callZendesk class=" btn btn-circle btn-lg">
                                <div id="addCallIcon" class="material-icons md-18">smartphone</div>
                            </button>
                        </div>
                        <div class="col-3" align="center">
                            <input id="whatsappZendesk" type="image" src="img/whatsapp.png" />
                        </div>
                        <div class="col-3" align="center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Mensajes No leidos -->
<div class="modal" id="notificationIcon" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="margin-right: 2px; top:-198px;">
            <div class="modal-body">
                <div class="row">
                    <div class="col-12" align="center">
                        <div id="notificationIcon" style="font-size: 26px; padding-top: 45px; margin-left: 13px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Modal de llamada de entrada -->

    <div class="modal" id="incomingCallModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="margin-right: 2px; top:-198px;">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12" align="center">
                            <div id="callerLabel" style="font-size: 26px; padding-top: 45px; margin-left: 13px;"></div>
                        </div>
                    </div>
                    <br><br><br>
                    <div class="row" style="margin-top: -22px;">
                        <div class="col-3" align="center"></div>
                        <div class="col-3" align="center">
                            <a id="rejectIncomingCallButton" class="material-icons md-18 btn-circle" style="color:white; font-size: 30px; position: relative; top: -10px;">call_end</a>
                        </div>
                        <div class="col-3" align="center">
                            <a id="acceptIncomingCallButton" class="material-icons md-18 btn-circle" style="color:white; font-size: 30px; position: relative; top: -10px;">call</a>
                        </div>
                        <div class="col-3" align="center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
